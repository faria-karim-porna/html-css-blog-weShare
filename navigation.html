<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Style+Script&family=Yanone+Kaffeesatz:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="navigation.css" />
    <title>Fashionista</title>
  </head>

  <body>
    <!-- navigation new start -->
    <div class="navbar">
      <div class="d-flex justify-content-between w-100 px-5 main-navbar align-items-center">
        <div><span class="logo-1">Share</span><span class="logo-2">HUT</span></div>
        <div>
          <ion-icon
            name="reorder-three-outline"
            style="width: 25px; height: 25px"
            class="line-icon"
            id="toggleIdLine"
          ></ion-icon>
          <ion-icon
            name="close"
            style="width: 25px; height: 25px"
            class="cross-icon"
            id="toggleIdCross"
          ></ion-icon>
        </div>
      </div>
      <div
        class="nav__menu d-flex justify-content-center align-items-center"
        id="nav-menu"
      >
        <div>
          <div class="py-1 text-center">Home</div>
          <div class="py-1 text-center">Women</div>
          <div class="py-1 text-center">Men</div>
          <div class="py-1 text-center">Explore</div>
        </div>
      </div>
    </div>
    <!-- navigation new end -->
    <!-- Bootstrap JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="navigation.js"></script>
  </body>
</html>
